<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="shortcut icon" href="img/musica.png" type="image/x-icon">
    

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>


<body>
<header id="event-description">

    <div id="disclaimer">
        <h2>Event Name</h2>
        <p class="about-event">Estamos completando mais um ano de história e queremos celebrar com você!</p>
        <p>Data do Evento: </p>
        <p class="Event-date">Sábado, 18 de Maio de 2024, a partir das 13h</p>
    </div>
    <div id="subscription-form">
        <p>Preencha o formulário para receber os detalhes do evento</p>
        <form action="">
            <div class="form-group">

                <label for="name">Nome: </label>
                <input type="text" name="name" placeholder="Seu nome">

            </div>

            <div class="form-group">

                <label for="email">E-mail: </label>
                <input type="email" name="email" placeholder="Seu E-mail">

            </div>

            <div class="form-group">

                <label for="phone">Telefone: </label>
                <input type="text" name="phone" placeholder="Seu telefone">

            </div>

            <input type="submit" class="btn" value="Me Inscrever!">


        </form>

    </div>


</header>


<section id="location">
    <div id="address">
        
        <i class="bi bi-geo-alt-fill"></i>
        
        <div id="address-details">
            <p>Rua do evento,123</p>
            <p>Bairro</p>
            <p>Abertura: 13h</p>


        </div>


    </div>

</section>
</body>
</html>
